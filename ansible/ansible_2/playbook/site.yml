---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.aarch64.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.aarch64.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-22.3.10.22.aarch64.rpm"
            dest: "./clickhouse-common-static-22.3.10.22.aarch64.rpm"
    # - name: Install clickhouse packages
    #   become: true
